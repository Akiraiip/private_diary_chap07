{% load static %}
{% load bootstrap4 %}
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" /> -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/images/favicon.png' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/one-page-wonder.css' %}" rel="stylesheet" />
    <!-- Add New CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- My style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
    <!-- jQuery CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/3-3-1.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/4-1-4.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/4-1-5.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/5-1-25.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fadeout.css' %}">
    {% block head %}{% endblock %}
    <style>
        div#footerArea {
        position: fixed;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background-color: #888888;
        foreground-color: #333333;
    }
    </style>
  </head>

  <body>
    <div id = splash>
        <div id = splash_text></div>
        <div class = "loader_cover loader_cover-up"></div>
        <div class = "loader_cover loader_cover-down"></div>
    </div>
    <nav id="g-nav">
        <div id="g-nav-list">
            <ul>
                <li><a href="#">Top</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- 右上三ボタン表示 -->
    <div id="globalBtn" class="globalBtn c-hover" style="opacity: 1;">
        <div class="globalBtn__line globalBtn__line-1"></div>
        <div class="globalBtn__line globalBtn__line-2"></div>
        <div class="globalBtn__line globalBtn__line-3"></div>
    </div>
<!--    <div class="box fadeUpTrigger">画面が読み込まれたらふわっ（下から）</div>-->
    <!--<div id="wrapper">  -->
    <div id="home" class="big-bg" >
        <!-- <div id = "container"> -->
        <!-- Header Display LOGO -->
        <header class="page-header wrapper">
            <h1><a href="#">
                <img class="logo"
                     src= "{% static 'assets/images/logo.svg' %}"
                     alt="WCBカフェホーム" >
                </a>
            </h1>
        </header>
        <!--<div id = splash>
            <div id = splash_text></div>
            <div class = "loader_cover loader_cover-up"></div>
            <div class = "loader_cover loader_cover-down"></div>
        </div>-->
        <div id="global" class="global">
            <div class="global__inner">
              <nav class="global__wrap">
                <ul class="global__menu">
                  <li class="global__menu__list global__menu__list-home is-current" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <a href="#home" data-page-index="0"><span class="global__menu__list__thumb global__menu__list__thumb-home"></span><span class="global__menu__list__text">HOME</span></a>
                  </li>
                  <li class="global__menu__list global__menu__list-about" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <a href="#about" data-page-index="1"><span class="global__menu__list__thumb global__menu__list__thumb-about"></span><span class="global__menu__list__text">ABOUT</span></a>
                  </li>
                  <li class="global__menu__list global__menu__list-photograph" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <a href="#photograph" data-page-index="2"><span class="global__menu__list__thumb global__menu__list__thumb-photograph"></span><span class="global__menu__list__text">PHOTOGRAPH</span></a>
                  </li>
                  <li class="global__menu__list global__menu__list-movie" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <a href="#movie" data-page-index="3"><span class="global__menu__list__thumb global__menu__list__thumb-movie"></span><span class="global__menu__list__text">MOVIE</span></a>
                  </li>
                  <li class="global__menu__list global__menu__list-member" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <a href="#member" data-page-index="4"><span class="global__menu__list__thumb global__menu__list__thumb-member"></span><span class="global__menu__list__text">MEMBER</span></a>
                  </li>
                  <li class="global__menu__list global__menu__list-contact" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <a href="#contact" data-page-index="5"><span class="global__menu__list__thumb global__menu__list__thumb-contact"></span><span class="global__menu__list__text">CONTACT</span></a>
                  </li>
                </ul>
                <ul class="global__sns" style="opacity: 1;">
                  <li class="global__sns__list global__sns__list-facebook">
                    <a href="https://www.facebook.com/kattinc.photo.movie" target="_blank"><img src="/img/common/icon-fb.svg" width="12" alt="facebook"></a></li>
                  <li class="global__sns__list global__sns__list-instagram">
                    <a href="https://www.instagram.com/kattinc.works/" target="_blank"><img src="/img/common/icon-insta.svg" width="24" alt="instagram"></a></li>
                  <li class="global__sns__list global__sns__list-vimeo">
                    <a href="https://vimeo.com/kattinc" target="_blank"><img src="/img/common/icon-vimeo.svg" width="21" alt="vimeo"></a>
                  </li>
                </ul>
              </nav>
            </div>
        </div>
        <!-- 右側インジケータ― -->
        <div class="indicator is-disable" style="opacity: 1;">
            <div class="indicator__inner">
              <nav>
                <ul class="indicator__menu">
                  <li class="indicator__menu__list indicator__menu__list-home is-current"
                      style="display: block; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <a href="#" data-page-index="0"></a>
                  </li>
                  <li class="indicator__menu__list indicator__menu__list-about"
                      style="display: block; transform: matrix(1, 0, 0, 1, 0, 0);">
                      <a href="#" data-page-index="1"></a>
                  </li>
                  <li class="indicator__menu__list indicator__menu__list-photograph"
                      style="display: block; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <a href="#" data-page-index="2"></a>
                  </li>
                  <li class="indicator__menu__list indicator__menu__list-movie"
                      style="display: block; transform: matrix(1, 0, 0, 1, 0, 0);">
                      <a href="#" data-page-index="3"></a>
                  </li>
                  <li class="indicator__menu__list indicator__menu__list-member"
                      style="display: block; transform: matrix(1, 0, 0, 1, 0, 0);">
                      <a href="#" data-page-index="4"></a>
                  </li>
                  <li class="indicator__menu__list indicator__menu__list-contact"
                      style="display: block; transform: matrix(1, 0, 0, 1, 0, 0);">
                      <a href="#contact" data-page-index="5"></a>
                  </li>
                </ul>
              </nav>
            </div>
        </div>
        <!--  {% block header%}{% endblock %}  {% block contents%}{% endblock %}  -->
        <div class="home__footer" style="display: block; opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
          <div class="home__topics">
            <div class="home__topics__title">INFORMATION</div>
            <div class="home__topics__entries">
                <div class="home__topics__entry"
                     style="width: 305.906px; opacity: 1;">
                    <span class="home__topics__entry__outer">
                        <span class="home__topics__entry__inner">
                            <time datetime="2020.04.08"
                                  class="home__topics__entry__time">2023.04.24
                            </time>LATTE ART open
                        </span>
                    </span>
                </div>
                <div class="home__topics__entry"
                     style="display: none; width: 447.047px; opacity: 0;">
                    <span class="home__topics__entry__outer">
                        <span class="home__topics__entry__inner">
                            <time datetime="2020.04.01"
                                  class="home__topics__entry__time">----
                            </time>comment2
                        </span>
                    </span>
                </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js"></script>
    <script>jQuery(function() { console.log("Hello World!!"); });</script>
    <!-- ＠＠＠＠＠＠重要ポイント＠＠＠＠＠＠＠＠＠＠ js -file でモジュールを宣言している場合、type="module" が必須  -->
<!--    <script type="module" src="{% static 'js/fadeout.js' %}"></script>-->
    <script type="text/javascript" src="{% static 'js/fadeout.js' %}"></script>
    <script src="{% static 'js/3-3-1.js' %}"></script>
    <script src="{% static 'js/4-1-4.js' %}"></script>
    <script src="{% static 'js/4-1-5.js' %}"></script>
    <script src="{% static 'js/5-1-25.js' %}"></script>

  </body>
</html>
